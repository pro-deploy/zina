version: '3.8'

services:
  zina-gpt:
    build: .
    container_name: zina-gpt
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - zina-network

networks:
  zina-network:
    driver: bridge 