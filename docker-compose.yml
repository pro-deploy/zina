version: '3.8'

services:
  zina-gpt:
    build: .
    container_name: zina-gpt
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=80
      - HOSTNAME=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zina-network

networks:
  zina-network:
    driver: bridge 